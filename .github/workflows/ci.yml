name: Test

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    name: Run tests
    runs-on: macos-15
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"

      - name: Run test suite
        run: swift test --parallel
